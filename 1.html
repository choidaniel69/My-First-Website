<h3>1. 컴퓨터 프로그래머가 하는 일</h3>
<p>컴퓨팅 분야에서, 프로그래머(programmer)란
<u>컴퓨터 프로그래밍</u>을 하는 사람을 말한다.
프로그래머는 <strong>컴퓨터 프로그램의 논리나
<a href="https://m.blog.naver.com/pst8627/221658169228"
target="_blank" title="About Algorithm">
알고리즘</a>
을 설계하고 프로그램을 작성하고
테스트</strong> 한다. 프로그래머는 소프트웨어
엔지니어, 컴퓨터과학자, 해커로 간주할 수 있다.</p>
